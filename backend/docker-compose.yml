version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: stafflink-db
    environment:
      POSTGRES_USER: stafflink
      POSTGRES_PASSWORD: stafflink2024
      POSTGRES_DB: blue_collar_platform
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stafflink"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # 可选：添加 pgAdmin 管理界面
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: stafflink-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@stafflink.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
    name: stafflink_postgres_data

networks:
  default:
    name: stafflink_network