.poster { width: 1920px; height: 1080px; display: flex; align-items: center; justify-content: center; color: white; font-size: 48px; text-align: center; }
.construction { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
.company { background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%); }
.worker { background: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%); }
</style>
</head>
<body>
<div class="poster construction">
<div>
<div style="font-size: 72px; margin-bottom: 20px;">🏗️</div>

</div>
</div>

<div class="poster company" style="margin-top: 20px;">
<div>
<div style="font-size: 72px; margin-bottom: 20px;">🏢</div>
<div>企业端</div>
<div style="font-size: 32px; margin-top: 10px;">高效管理派工</div>
</div>
</div>

<div class="poster worker" style="margin-top: 20px;">
<div>
<div style="font-size: 72px; margin-bottom: 20px;">👷</div>
<div>工人端</div>
<div style="font-size: 32px; margin-top: 10px;">轻松接收工作</div>
</div>
</div>

<p style="padding: 20px;">
To create actual poster images:<br>
1. Take screenshots of each poster div<br>
2. Save as construction-poster.jpg, company-poster.jpg, worker-poster.jpg<br>
3. Place in /public/images/ directory<br>
Or use video thumbnails from the actual videos.
</p>
</body>
</html>
